        <div class="form-group">
            <label class="col-sm-2 control-label">Customer ID</label>
            <div class="col-sm-4">

            </div>
        </div>

            <label class="col-sm-2 control-label">Customer Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="customerName" data-ng-model="customer.companyName" required>
            </div>
        </div>
