<div class="container" ng-controller="CustomerListController">
    <h3>Customers</h3>
    <div class="form-group">
        <input type="search" class="input-sm" ng-model="q" placeholder="Filter by Name" />
    </div>
    <ul>
        <li class="row" ng-repeat="cust in customers | filter:q">{{cust.ContactName}}, {{cust.CompanyName}}</li>
    </ul>
</div>
